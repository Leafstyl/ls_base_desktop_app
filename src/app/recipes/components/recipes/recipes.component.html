<article>
  <header class="up__large">
    <h1>Recipes</h1>
    <ul>
      <li><a href="">Weigh-in</a></li>
      <li><a href="">My Recipes</a></li>
      <li><a href="">This week</a></li>
      <!--<li><a href="">Meal Planner</a></li>-->
      <!--<li><a href="">People</a></li>-->
    </ul>
  </header>
  <section>
    <div class="bounds">
      <br><br><br>

      <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>

      <button class="temp-btn" mat-raised-button (click)="openDialog()">Add</button>

      <div class="recipes" fxLayout="row wrap" fxLayout.xs="column">

        <mat-card class="mat-elevation-z4" fxFlex.xs="80%" fxFlex.sm="40%" fxFlex.md="28%" fxFlex.lg="22%"
                  *ngFor="let key of objectKeys(this.recipes)"
                  id="{{this.recipes[key].longName}}">

          <!--<img src="{{this.recipes[key]}}" alt="">-->

          <div class="card--image feature-1">
            <!--<a routerLink="/details/">-->
            <!--Details-->
            <!--</a>-->
            <img src="{{this.recipes[key].imageExternal}}" alt="{{this.recipes[key].shortName}}">
            <div class="card-bg-color"></div>
          </div>



          <mat-card-header>
            <h3>{{this.recipes[key].longName}}</h3>
          </mat-card-header>

          <mat-card-content>
            <!--<img src="{{this.recipes[key].imageExternal}}">-->
            <!--{{this.recipes[key].ingredients}}-->
          </mat-card-content>

          <mat-card-actions>
            <!--<a routerLink="/detail/{{this.recipes[key].id}}">-->
              <!--<a routerLink="/detail/">-->
              <!--Details-->
            <!--</a>-->
            <!--<a fxLayout href="{{this.recipes[key].website}}" target="_blank">-->
              <!--<button mat-raised-button color="accent">WEBSITE</button>-->
            <!--</a>-->
            <!--&lt;!&ndash;<a fxLayout routerLink="/detail/{{this.recipes[key].id}}">&ndash;&gt;-->
            <!--<a fxLayout routerLink="/detail/{{this.recipes}}">-->
              <!--<button mat-raised-button color="accent">Details</button>-->
            <!--</a>-->

          </mat-card-actions>

          <mat-chip-list>
            <mat-chip class="leaf lScore">
              <span>{{this.recipes[key].lScore}}</span>
            </mat-chip>
            <mat-chip class="leaf eScore">
              <span>{{this.recipes[key].eScore}}</span>
            </mat-chip>
            <mat-chip class="leaf aScore">
              <span>{{this.recipes[key].aScore}}</span>
            </mat-chip>
            <mat-chip class="leaf fScore">
              <span>{{this.recipes[key].fScore}}</span>
            </mat-chip>
          </mat-chip-list>
        </mat-card>


      </div>



    </div>
  </section>
</article>
