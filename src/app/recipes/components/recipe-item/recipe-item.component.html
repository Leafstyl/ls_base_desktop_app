<div
  [ngClass]="{'recipe-item--editing': editing}"
  class="recipe-item"
  tabindex="0">

  <div class="cell">
  </div>

  <div class="cell">
    <div
      *ngIf="!editing"
      class="recipe-item__title"
      tabindex="0">
      {{ recipe.title }}
    </div>

    <form class="recipe-form" *ngIf="editing" (ngSubmit)="saveTitle()" novalidate>
      <input
        [(ngModel)]="title"
        (blur)="stopEditing()"
        (keyup.escape)="stopEditing()"
        autocomplete="off"
        autoFocus
        class="recipe-item__input"
        name="title"
        type="text">
    </form>
  </div>

  <div class="cell">
    <button
      *ngIf="editing"
      (click)="stopEditing()"
      aria-label="Cancel editing"
      class="recipe-item__button"
      type="button">
      <span class="icon material-icons">&#xe14c;</span>
    </button>
    <button
      *ngIf="!editing"
      (click)="editTitle()"
      aria-label="Edit recipe title"
      class="recipe-item__button"
      type="button">
      <span class="icon material-icons">edit</span>
    </button>
    <button
      *ngIf="!editing"
      (click)="remove.emit()"
      aria-label="Delete recipe"
      class="recipe-item__button"
      type="button">
      <span class="icon material-icons">delete</span>
    </button>
  </div>
</div>
