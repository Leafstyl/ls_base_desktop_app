<mat-toolbar class="mat-elevation-z4" *ngIf="authenticated">
  <span>
    <a href="/">
      <img src="../assets/logo.svg" width="20%" height="auto" alt="Leafstyl Logo"
           style="margin:7px 0 0 12px;min-width: 180px;">
    </a>
  </span>
  <nav mat-tab-nav-bar>
    <a mat-tab-link
       *ngFor="let item of menuItems"
       [routerLink]="item.link"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      {{item.caption}}
    </a>
    <a mat-tab-link (click)="signOut.emit()">Log Out</a>
  </nav>
</mat-toolbar>
