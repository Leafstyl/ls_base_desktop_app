      <section fxLayout="row"

        <aside fxLayout="column"

            <span fxFlex="25">
              <mat-icon class="mat-icon material-icons" role="img" aria-hidden="true">account_circle</mat-icon>
            </span>

              <mat-icon class="mat-icon material-icons" role="img" aria-hidden="true">group_add</mat-icon>

        </aside>

                 fxFlex="70"
                 fxFlexFill
                 fxLayoutWrap>

          <div fxFlex="50" fxFlex.xs="55">
            Age
          </div>
          <div fxFlex="50">
            Gender
          </div>

  <mat-step [stepControl]="secondFormGroup">
    <section class="lf-stepper environment mat-elevation-z20">
      <h2>Environment</h2>
      <form [formGroup]="secondFormGroup" class="lf-stepper ">
        <ng-template matStepLabel>Environment</ng-template>
        <mat-form-field>
          <input matInput placeholder="Last name, First name" formControlName="secondCtrl" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Last name, First name" formControlName="secondCtrl" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Last name, First name" formControlName="secondCtrl" required>
        </mat-form-field>

        <mat-checkbox>Hide required marker</mat-checkbox>
        <div>
          <label>Float label: </label>
          <mat-radio-group>
            <mat-radio-button value="auto">Auto</mat-radio-button>
            <mat-radio-button value="always">Always</mat-radio-button>
            <mat-radio-button value="never">Never</mat-radio-button>
          </mat-radio-group>
        </div>

        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </section>
  </mat-step>


  <mat-step [stepControl]="thirdFormGroup">
    <section class="lf-stepper animal mat-elevation-z20">
      <h2>Animal</h2>
      <form [formGroup]="thirdFormGroup" class="lf-stepper ">

        <mat-form-field>

          <button mat-button matStepperNext>Next</button>

    </section>
