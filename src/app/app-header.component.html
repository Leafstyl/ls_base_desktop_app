<div>
  <mat-toolbar color="primary">
    <span><mat-icon>mood</mat-icon></span>

    <span>Leafstyl</span>

    <button mat-icon-button [mat-menu-trigger-for]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>

    <a href="#" (click)="signOut.emit()">
      <button *ngIf="authenticated" mat-raised-button color="accent">Sign out</button>
    </a>

    <!--<span *ngIf="authenticated">-->
      <!--<a href="#" (click)="signOut.emit()">Sign out</a>-->
    <!--</span>-->
  </mat-toolbar>

  <mat-menu x-position="before" #menu="matMenu">
    <button mat-menu-item>Option 1</button>
    <button mat-menu-item>Option 2</button>
  </mat-menu>

  <mat-card>
    <button mat-button>All</button>
    <button mat-raised-button>Of</button>
    <button mat-raised-button color="primary">The</button>
    <button mat-raised-button color="accent">Buttons</button>
  </mat-card>

  <mat-card>
    <mat-checkbox>Check me!</mat-checkbox>

    <br>

    <mat-slide-toggle>Slide me!</mat-slide-toggle>
  </mat-card>

  <span class="done">
    <button mat-fab>
      <mat-icon>check circle</mat-icon>
    </button>
  </span>
</div>
